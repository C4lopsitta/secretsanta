<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa - {{ store_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">
            <h2 class="navbar-brand"><i class="bi bi-gift-fill m-3"></i> Secret Santa - {{ store_name }}</h2>
        </div>
    </nav>
    <div class="container">
        <form action="/" method="post">
            <div class="row m-3">
                <label class="col-sm-2 col-form-label" for="name">Nome</label>
                <input class="form-control" type="text" id="name" name="name"></input>
                <p class="text-danger">{{ name_error }}</p>
            </div>
            <div class="row mt-0 m-3">
                <label class="col-sm-2 col-form-label" for="email_address">Email</label>
                <input class="form-control" type="email" id="email_address" name="email_address"></input>
                <p class="text-danger">{{ email_error }}</p>
            </div>
            <input type="hidden" name="store_id" value="{{ store_id }}"></input>

            <div class="row d-flex justify-content-end m-3 mt-0">
                <button type="submit" class="btn btn-primary">
                    Registrati
                </button>
            </div>
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <span class="text-muted">
                &copy; Robaldo Simone 2024<br />
                Progetto sotto licenza <a href="https://www.gnu.org/licenses/gpl-3.0.html">GNU GPLv3 <i class="bi bi-box-arrow-up-right"></i></a><br />
                <a href="https://github.com/c4lopsitta/secretsanta" ><i class="bi bi-github"></i> Visualizza il codice sorgente <i class="bi bi-box-arrow-up-right"></i></a>
            </span>
        </div>
    </footer>
</body>
</html>
